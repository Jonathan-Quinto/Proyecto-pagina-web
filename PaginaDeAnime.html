<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .anime-details {
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
        }
        .anime-details img {
            max-width: 100%;
            border-radius: 8px;
        }
        .anime-details h2 {
            color: #ff6a00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="AnimeDisplay">
        <h2>Detalles del Anime</h2>
        <div class="Display" id="anime-details"></div>
    </section>
</body>
</html>
